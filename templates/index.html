{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Index View</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid pt-4">
	<div class="row">
		<div class="col-lg-6">
			<div class="card card-custom mb-3">
				<div class="card-header bg-primary text-light">
					Sample Bar Chart
				</div>
				<div class="card-body">
					<canvas id="bar-chart" style="width:100%;max-width:700px"></canvas>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="card card-custom mb-3">
				<div class="card-header bg-primary text-light">
					Sample Line Chart
				</div>
				<div class="card-body">
					<canvas id="line-chart" style="width:100%;max-width:700px"></canvas>
				</div>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="card card-custom mb-3">
				<div class="card-header bg-success text-light">
					Sample Doughnut Chart
				</div>
				<div class="card-body">
					<canvas id="doughnut-chart" style="width:100%;max-width:700px"></canvas>
				</div>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="card card-custom mb-3">
				<div class="card-header bg-success text-light">
					Sample Pie Chart
				</div>
				<div class="card-body">
					<canvas id="pie-chart" style="width:100%;max-width:700px"></canvas>
				</div>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="card card-custom mb-3">
				<div class="card-header bg-success text-light">
					Sample Radar Chart
				</div>
				<div class="card-body">
					<canvas id="radar-chart" style="width:100%;max-width:700px"></canvas>
				</div>
			</div>
		</div>
		<div class="col-12">
			<div class="card card-custom rounded mb-3">
				<div class="card-header">
					<div class="card-title mt-3 mb-3">
						<div class="d-flex px-2 justify-content-between align-items-center">
							<div>
								<div class="mb-1">
									<a target="_blank"
									   class="fw-bolder  link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
									   href="https://www.linkedin.com/in/mohammad-shekari-badi/">
										Mohammad Shekari badi
									</a>
								</div>
								<div>
									Chart.js with Django
								</div>
							</div>
							<div class="d-none d-sm-block">
								<a target="_blank" href="https://badidesign.ir/contact/">Contact Me</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="{% static 'chart.min.js' %}"></script>
<script src="{% static 'index-bar-chart.js' %}"></script>
<script src="{% static 'index-line-chart.js' %}"></script>
<script src="{% static 'index-doughnut-chart.js' %}"></script>
<script src="{% static 'index-pie-chart.js' %}"></script>
<script src="{% static 'index-radar-chart.js' %}"></script>
</body>
</html>
